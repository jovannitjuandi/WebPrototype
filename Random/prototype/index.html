	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load("jquery", "1.4.0");
    google.load("jqueryui", "1.7.2");   
    google.setOnLoadCallback(OnLoad);
    function OnLoad(){
        var dropped = false;
        $(".draggable").draggable({ 
            addClasses: false,
            revert: 'invalid',
            helper: 'clone',
            start: function(event, ui) {
                dropped = false;
                $(this).addClass("hide");
            },
            stop: function(event, ui) {
                if (dropped==true) {
					$.ui.ddmanager.current.cancelHelperRemoval = true;
                } else {
                    $(this).removeClass("hide");
                }
            }
        });
        $(".droppable").droppable({
            accept: '.draggable',
            drop: function(event, ui) {
                dropped = true;
				// WORKING LINE
				var $new_signature = $(ui.helper).clone().removeClass('draggable');
				//$new_signature.draggable("enable");
            }
        });
    }
	function myFunction() {
		var x = document.getElementById("customRange1").value;
		x = (x/100) * 24; 
		var y = (x - Math.floor(x)) * 60;
		x = x.toFixed(0);
		y = y.toFixed(0);
		x = ('0' + x).slice(-2);
		y = ('0' + y).slice(-2);
		document.getElementById("demo").innerHTML = (x.toString(10) + ":" + y.toString(10));
	}
    </script>
